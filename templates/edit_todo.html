{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12 border-bottom border-primary">
            <h1>{{ title }}</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-12">
            <form method="POST">
                <div class="form-group">
                    <label for="todo-title">Title</label>
                    <input type="text" class="form-control" id="todo-title" name='todo-title' placeholder="Ex.: Ir ao mercado" value="{{ todo.title }}">
                </div>
                <div class="form-group">
                    <label for="todo-date">Date</label>
                    <input type="date" class="form-control" id="todo-date" name='todo-date' value="{{ todo.date }}">
                </div>
                <div class="form-group">
                    <label for="todo-priority">Priority</label>
                    <select class="form-control" id="todo-priority" name='todo-priority'>
                        <option value="Alta" {% if todo.priority=='Alta' %} selected {% endif %}>Alta</option>
                        <option value="Média" {% if todo.priority=='Média' %} selected {% endif %}>Média</option>
                        <option value="Baixa" {% if todo.priority=='Baixa' %} selected {% endif %}>Baixa</option>
                    </select>
                </div>
                
                <a href="{{ url_for('home') }}" role="button" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </div>
    </div>
{% endblock %}
